<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Forms HTML</title>
</head>

<body>
    <section class="container">
        <h1 class="text-center">Jugando con formularios</h1>
        <form>
            <div>
                <label for="name">Nombre: </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="lastName">Apellido: </label>
                <input type="text" name="lastname" id="lastname" required>
            </div>
            <div>
                <label for="personalInfo">Personal Description: </label>
                <textarea name="personalInfo" id="personalInfo" cols="50" rows="5"></textarea>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="prefers-pizza">Cómo te gusta la pizza?</label>
                <input type="checkbox" name="pizza" id="pizza">
                <label for="prefers-pizza">Muzzarella</label>
                <input type="checkbox" name="pizza" id="pizza">
                <label for="prefers-pizza">Cuatro quesos</label>
                <input type="checkbox" name="pizza" id="pizza">
                <label for="prefers-pizza">Con ananá</label>
            </div>
            <div>
                <h2>Elija una bebida: </h2>
                <input type="radio"  value="coca-cola" id="coca-cola" name="drink">
                <label for="coca-cola">Coca - Cola</label>
                <input type="radio" value="sprite" id="sprite" name="drink">
                <label for="sprite">Sprite</label>
                <input type="radio" value="fanta" id="fanta" name="drink" checked>
                <label for="fanta">Fanta</label>
            </div>
            <div>
                <label for="date-birthday">Ingresá tu fecha de nacimiento: </label>
                <input type="date" name="date-birthday" id="date-birthday" value="1994-03-10">
            </div>
            <input type="submit" value="Send Form">
        </form>
    </section>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</html>
